<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralização vertical de caixas</title>
    <link rel="shortcut icon" href="favicon.star.png" type="image/x-icon">
    <style>
      #container{
        height: 500px;
        position: relative;
        background-color: purple;
        padding: 10px;
      }
      #conteudo{
        height: 200px;
        background-color: yellow;
        width: 400px;
       margin: auto;
       position: absolute;
       left: 50%;
       top: 50%;
       transform: translate(-50%, -50%);
      }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>

    </section>
</body>
</html>
