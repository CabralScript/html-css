<!DOCTYPE html>

    <title>Tabelas</title>

<body>
  
    <!-- Anatomia para tabelas grandes
    TABLE
       CAPTION
       THEAD
          TR, TD && TH
        TBODY
          TR, TD && TH
        TFOOT
          TR, TD && TH    
    
    -->

                </td>
