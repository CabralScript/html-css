<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link rel="shortcut icon" href="favicon.star.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gerador de senha</title>
</head>
<body>
    <div id="cont">
         <img class="cad" src="cadeado2.png" alt="">
         <h1 id="title">Gerar senha</h1>

         <div id="senha_cont">
            <span id="senha">
               
               <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button> 
            </span>
            
         </div>
         <div id="senhait">
            <div class="item">
                <input id="size" nome="size" type="number">
                <label for="size">
                    Quantidade de caracteres
                </label>
            </div>
            <div class="item">
               <input type="checkbox" name="case" id="case">
               <label for="case">
                   Incluir letra maiúscula
               </label>
            </div>
            <div class="item">
                <input type="checkbox" name="caselow" id="caselow">
                <label for="caselow">
                    Incluir letra minúscula
                </label>
             </div>
             <div class="item">
                <input type="checkbox" name="casenumber" id="casenumber">
                <label for="casenumber">
                    Incluir número
                </label>
             </div>
             <div class="item">
                <input type="checkbox" name="casecar" id="casecar">
                <label for="casecar">
                    Incluir caractere especial
                </label>
             </div>
             <button id="Gerador">
                 Gerar senha
             </button>
         </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
