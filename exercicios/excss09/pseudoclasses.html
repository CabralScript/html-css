    <main>
        <h1 id="principal">Pseudo Classes</h1>
        <h2>O que é um pseudo classe?</h2>
        <p>São classificadas pelos ":", então "o simbolo ou a marca" dos pseudo classes são os :</p>
        <h2 class="prin">Exemplo de pseudo class:</h2>
        <h2>Pseudo HOVER</h2>
        <hr>
        <div class="01">01</div>
        <div class="02">02</div>
        <div class="03">03</div>
        <div class="04">04</div>
