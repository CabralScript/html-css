    <h1>Capítulo 21</h1>
    <h2>Podemos usar tabelas em html?</h2>

    <hr>
    <h1>Minha primeira tabela</h1>
    <!--HIERARQUIA de Tabelas (simples)
       Table = tabela
         TABLE ROW = linha de tabela
           TABLE HEADER = cabeçalho de tabela
             TABLE DATA = dado de tabela
    -->
    <table>
       <th>Tabela 1</th>
        <tr><!--primeira linha-->
     <td>A1</td>
       <td>B1</td>
       <td>C1</td>
    
    </tr>
      <tr class="linha">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td class="mod">C4</td>
      </tr>
    </table>
</body>
